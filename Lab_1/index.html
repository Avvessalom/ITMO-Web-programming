        let counter = 0;
        function addToTable (hit, stime,x,y,r){
            $("#resultSet tr:last").after('<tr class="tableCell"><td>'+counter+'</td><td>'+hit+'</td><td>'+new Date().format("dd mmm HH:MM:ss")+'</td><td>'+stime+'</td>');
        }
        function go() {
            let yok = false;
            let r = 0;
            let xValue = 0;
            let x_value = 0;

            //y start
            let y_value = $('#y-value-select').val(); // y
            let reg = /^-?[0-5]$/;
            yok = reg.test(y_value);


            //r start
            $('.checkbox').each(function(){
                if ($(this).prop('checked') == true){
                    radius = $(this).val();
                }
            });

            //x start
            $('.x-button').each(function () {
                if ($(this).hasClass('x-button-active')){
                    xValue = $(this).find('span').text();
                    x_value = xValue;
                }
            });

            console.log('jopa');
            if (!yok){
                $('#kotae').remove();
                $('.form').after('<div id="kotae">Data error</div>');
                console.log('lal')
            } else {
                $('#kotae').remove();
                $.ajax({
                    type: "GET",
                    url: "table.php",
                    data: 'x=' + x_value + '&y=' + y_value + '&r=' + radius,
                    success: function (response) {
                        let answer = response.split(" ");
                        counter++;
                        addToTable(answer[1], answer[2]);
                    }
                });
            }
        }
